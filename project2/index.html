<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mapbox & Leaflet</title>	

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" 
	integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="	crossorigin=""/>

	<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" 
	integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>
	
	<style type="text/css">
	.container{
		width: 100%;
	}

	#mapid { 
			height: 250px; 
		}

	.popup { 	
		width: 200px; 
	}

	@media screen and (min-width: 800px) {
		.container{
			width: 800px;
			margin-right: auto;	
			margin-left: auto;
		}
		#mapid { 
			height: 350px; 
		} 

		.popup { 
			width: 600px; 
		}
	}
	


	
	</style>
</head>
<body>
<div class="container">
	<div id="mapid"></div>
</div>
<script type="text/javascript">


	
	var mymap = L.map('mapid').setView([-7.777329, 110.38496], 13);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', { 
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <ahref="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>,Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
 		maxZoom: 18,
		 id: 'mapbox.streets',
		 accessToken: 'pk.eyJ1IjoiZGF2ZS1td3MiLCJhIjoiY2ptNXE4ZWZjMXg0MDNxbXlkY3NpNzNleiJ9.7vkNrrWzjWjENCtRzeW3Wg'
	}).addTo(mymap);

	var marker = L.marker([-7.795629,110.384279]).addTo(mymap);
	marker.bindPopup("<div class='popup' ><b>Stadion Mandala Krida</b><br><img width='50%' src='../images/mandala.jpg'></div>").openPopup();
/*
	var popup = L.popup()
 .setLatLng([-8.703315, 115.168869])
 .setContent("Restoran terbaik disini.")
 .openOn(mymap);*/


	var circle = L.circle([-7.795629,110.384279], {
	 color: 'red',
	 fillColor: '#f03',
	 fillOpacity: 0.5,
	 radius: 100
	}).addTo(mymap);

	/*var polygon = L.polygon([
	 [51.509, -0.08],
	 [51.503, -0.06],
	 [51.51, -0.047]
	]).addTo(mymap);*/
	
	function onMapClick(e) {
		console.log("Peta diklik pada posisi " + e.latlng);
	}

	mymap.on('click', onMapClick);

	var popup = L.popup();

	function onMapClick(e) {
		popup
		.setLatLng(e.latlng)
		.setContent("Lokasi yang dipilih: " + e.latlng.toString())
		.openOn(mymap);
	}
	mymap.on('click', onMapClick);

</script>
</body>
</html>
